<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
        .task-description,
        .list-group {
            font-size: 1.25em;
        }
    </style>

</head>
<body>

<div class="container">

    <h1>JavaScript 語法練習</h1>
    <ul id="latestNews" class="list-group">
        <li class="list-group-item">先不要執行按鈕程式</li>
        <li class="list-group-item">請閱讀程式，推估A、B兩段程式的執行結果</li>
    </ul>

    <button type="button" 
        id="okButton" 
        class="btn btn-success">
        A. 點按按鈕執行程式
    </button>

    <p class="task-description">B. 檢視結果:</p>
    <div id="report" class="task-description">
    </div>

</div>

<script>

$(document).ready(function () {

    $("#okButton").on('click', function () {
        // ----- A 段落 -----
        var line = "";
        var i = 1;
        while (i <= 5) {
            if (i == 4) {
                i += 1;
                continue;
            }
            line = line + i.toString();
            i = i + 1;
        }
        report.innerHTML += `A, line = ${line} <br>`;

        // ----- B 段落 -----
        var line = "";
        var i = 1;
        while (i <= 5) {
            if (i == 4) {
                i += 1;
                break;
            }
            line = line + i.toString();
            i = i + 1;
        }
        report.innerHTML += `B, line = ${line} <br>`;

    })
})

</script>
            
</body>
</html>
